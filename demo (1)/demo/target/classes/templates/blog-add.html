<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Blog</title>
</head>
<body>

<a href="/blog">Блог</a>

</div>

</html>
